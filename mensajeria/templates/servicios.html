{% extends 'base.html' %}

{% block titulo %}Servicios{% endblock %}

{% block cabecera %}Da de alta un servicio{% endblock %}

{% block contenido %}
	{% if user.is_authenticated %}
		<section id="form-servicios">
			<form id="formulario" method="POST" >
				{% csrf_token %}
				{{form.as_p}}
				<input id="aceptar" class="registrar" type="submit" value="Aceptar" role="button" onclick="return confirm('Esta seguro de enviar el servicio?')" />
			</form>
		</section>
	{% endif %}


{% endblock %}
